<div class="reportpage">
  <div class="report-container">
    <div class="text-wrapper">
      <h1>Report Encounter</h1>
      <h2>
        Safety on Mars is your responsibility
      </h2>
    </div>
    <!--<form [formGroup]="reportForm" action class="form">-->
     <form [formGroup]="reportForm"
  class="report-form inputs"
  [ngClass]="{ 'submitting': submitting }"
  (ngSubmit)="postNewColonist($event)">

      <fieldset class="list">
        <div class="select-wrapper">
          <select formControlName="atype" name="atype" class="selector">
          <option value="">Select Alien</option>
          <!-- marsJobs -->
          <option *ngFor="let alien of alienType" value="{{ alien.id }}">{{ alien.type }}</option>
        </select>
        </div>
        <textarea placeholder="text" name="textarea" rows="7" cols="43" formControlName= "action" name="action">Action taken</textarea>
        <!--<button type="button">LogColonist</button>-->
      </fieldset>
      <fieldset class="btn">
        <a class="checkin">Submit Report</a>
      </fieldset>
    </form>
  </div>
</div>
