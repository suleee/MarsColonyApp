<div class="reportpage">
  <div class="report-container">
    <div class="text-wrapper">
      <h1>Report Encounter</h1>
      <h2>
        Safety on Mars is your responsibility
      </h2>
    </div>
    <form [formGroup]="reportForm" action class="form">
      <fieldset class="list">
        <div class="select-wrapper">
          <select required formControlName="type" name="type" class="selector">
          <option value="">Select occupation</option>
          <option *ngFor="let alien of alienType" value="{{ alien.type }}">{{ alien.type }}</option>
        </select>
        </div>

          <textarea name="textarea" rows="7" cols="43">Action taken</textarea>
           <button type="button" (click)="logColonist()">LogColonist</button>
      </fieldset>
      <fieldset class="btn">
        <a routerLink="/encounters" class="checkin">Submit Report</a>
      </fieldset>
    </form>
    </div>
  </div>
